---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% if page.video %}
      <h1 id="1-video-tutorial">1. Video Tutorial</h1>
      <p>
          <iframe width="1004" height="768" src="{{page.video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </p>
    {% endif %}
    {{ content }}
  </div>
</article>
